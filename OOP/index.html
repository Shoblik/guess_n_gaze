<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP Guessing Game</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

<div class="container1">
    <!---->
    <div class="circleDiv"></div>
        <div class="wrapper">
            <div id="response_div"><h2>Pick a number 1-10</h2></div>
            <input type='text' id='guess_input' placeholder="Enter number">
            <button class="replay">Play again</button>
        </div>
</div>
<div class="languageContainer">
    <div class="languageSelection">
        <h5>Select your language</h5>
        <select name="English">
            <option value="english">English</option>
            <option value="czech">Czech</option>
            <option value="spanish">Spanish</option>
            <option value="chinese">Chinese</option>
            <option value="mandarin">Mandarin</option>
            <option value="russian">Russian</option>
            <option value="french">French</option>
            <option value="protugese">Portugese</option>
            <option value="japanese">Japanese</option>
            <option value="giberish">Giberish</option>
        </select>
    </div>
</div>
<div class='rightColumn'></div>
</body>
</html>
